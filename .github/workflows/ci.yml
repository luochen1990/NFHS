name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maximize Nix Disk Space (Rampage Mode)
        uses: wimpysworld/nothing-but-nix@v9
        with:
          #DOC: https://github.com/marketplace/actions/nothing-but-nix

          # Rampage: Most aggressive mode - ~130GB for Nix store
          hatchet-protocol: 'rampage'
          # Synchronous purge - ensure all space ready before build starts
          witness-carnage: true
          # Minimal safe havens for pure Nix project (no system tools needed)
          root-safe-haven: '2048'   # Reserve 2GB on /
          mnt-safe-haven: '2048'     # Reserve 2GB on /mnt
          # DO NOT ENABLE: determinateSystems/nix-installer-action requires root-owned /nix
          #nix-permission-edict: true

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@v9

      - name: Run flake check
        run: nix flake check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run template validation
        run: python checks/template-validation/validators.py
