name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maximize Nix Disk Space (Rampage Mode)
        uses: wimpysworld/nothing-but-nix@main
        with:
          #DOC: https://github.com/marketplace/actions/nothing-but-nix

          # Rampage: Most aggressive mode - ~130GB for Nix store
          hatchet-protocol: 'rampage'
          # Minimal safe havens fopure Nix project (no system tools needed)
          root-safe-haven: '2048'   # Reserve 2GB on /
          mnt-safe-haven: '2048'     # Reserve 2GB on /mnt
          # Grant user ownership of /nix for Nix installer
          #nix-permission-edict: true

      - name: Install Nix
        uses: determinateSystems/nix-installer-action@main

      - name: Run flake check
        run: nix flake check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run template validation
        run: python checks/template-validation/validators.py
